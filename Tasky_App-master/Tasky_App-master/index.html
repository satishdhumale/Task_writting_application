<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky</title>
    <!-- CSS only -->
    <link href="./styles.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="loadinitialdata()">
    <!-- button on mobile -->

    <div class="add_new_btn_mobile_only d-md-none">
      <button
        class="btn btn-primary"
        type="submit"
        data-bs-toggle="modal"
        data-bs-target="#AddNewModal"
      >
        <i class="fa-solid fa-plus"></i> Add an Item
      </button>
    </div>

    <!-- Add new Item -->

    <div
      class="modal fade"
      id="AddNewModal"
      tabindex="-1"
      aria-labelledby="AddNewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="AddNewModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="return false">
              <div class="mb-3">
                <label for="imageurl" class="form-label">Image URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="imageurl"
                  placeholder="Enter URL"
                />
              </div>
              <div class="mb-3">
                <label for="tasktitle" class="form-label">Task Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="tasktitle"
                  placeholder="Enter Title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="tasktype" class="form-label">Task Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="tasktype"
                  placeholder="Enter Task Type"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="taskdesc" class="form-label"
                  >Task Description</label>
                <textarea
                  class="form-control"
                  id="taskdesc"
                  placeholder="Enter Task Description"
                  rows="4"
                  required
                ></textarea>
              </div>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary" onclick="handlesubmit()">
                  Save changes
                </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal For new display -->
    <div
      class="modal fade"
      id="showTask"
      tabindex="-1"
      aria-labelledby="showTaskLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="showTaskLabel">Task Details</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body task__modal__body">
            <!-- <p>js txt</p> -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar -->

    <section>
      <nav class="navbar navbar-expand-md bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TAKSY</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>

            <button
              class="btn btn-primary"
              type="submit"
              data-bs-toggle="modal"
              data-bs-target="#AddNewModal"
            >
              <i class="fa-solid fa-plus"></i> Add an Item
            </button>
          </div>
        </div>
      </nav>
    </section>

    <!-- Search Container -->

    <div class="container">
      <section class="mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group flex-nowrap shadow-lg">
              <input
                type="search"
                class="form-control"
                placeholder="Search Task"
                aria-label="Search Task"
                aria-describedby="addon-wrapping"
                oninput="searchTask.apply(this, arguments)"
              />
              <span class="input-group-text" id="addon-wrapping"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
            </div>
          </div>
        </div>
      </section>
   

    <section class="mt-4">
      <div class="row task__content">
        <!-- <h1>This is the place where we will get all the cards</h1> -->
      </div>
    </section>
  </div>


    <!-- Js -->
    <script src="./scripts/index.js" type="text/javascript"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
